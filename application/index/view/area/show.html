<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="applicable-device" content="mobile" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<title>万一传媒</title>
		<link href="__CSS__/public.css" rel="stylesheet" type="text/css" />
		<link href="__CSS__/baoliao.css" rel="stylesheet" type="text/css">

		<script src="__JS__/jquery-1.8.3.min.js"></script>
		<script>
			$(window).load(function() {
				$("#status").fadeOut();
				$("#preloader").delay(350).fadeOut("slow");
			})
		</script>
	</head>

	<body>
		<div class="mobile">
			<!--页面加载 开始-->
			<div id="preloader">
				<div id="status">
					<p class="center-text"><span>数据加载中···</span></p>
				</div>
			</div>
			<!--页面加载 结束-->
			<!--header 开始-->
			<header>
				<div class="header">
					<a class="new-a-back" href="{:url('index')}"><span><img src="__IMG__/iconfont-fanhui.png"></span></a>
					<h2>场地 - {$cate.name}</h2>
				</div>
			</header>
			<!--header 结束-->
			<div class="cate">
				{foreach name='list' item='vo'}
				<div class="photo">
					<a href="{:url('area/detail',array('id'=>$vo.id))}"><img src="{$vo.thumb}" /></a>
					<span>{$vo.title}</span>
				</div>
				{/foreach}
				{empty name='list'}
				<div style="text-align: center;height: 40px;padding-top: 15px;">
					暂无数据，敬请期待！
				</div>
				{/empty}
			</div>
			<div class="copyright">Copyright © 2017-2018 版权所有</div>
		</div>
	</body>

</html>
