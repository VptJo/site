{extend name="base" /} {block name="body"}
<div class="layui-body">
	<!--tab标签-->
	<div class="layui-tab layui-tab-brief">
		<ul class="layui-tab-title">
			<li class="layui-this">活动管理</li>
			<li class="">
				<a href="{:url('admin/act/add')}">添加活动</a>
			</li>
		</ul>
		<div class="layui-tab-content">
			<div class="layui-tab-item layui-show">

				<form class="layui-form layui-form-pane" action="{:url('admin/act/index')}" method="get">
					<div class="layui-inline">
						<label class="layui-form-label">关键词</label>
						<div class="layui-input-inline">
							<input type="text" name="keyword" value="{$keyword}" placeholder="请输入关键词" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<button class="layui-btn">搜索</button>
					</div>
				</form>
				<hr>

				<table class="layui-table">
					<thead>
						<tr>
							<th>ID</th>
							<th>标题</th>
							<th>访问量</th>
							<th>点赞数</th>
							<th>是否显示</th>
							<th>创建时间</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						{foreach name="list" item="vo"}
						<tr>
							<td>{$vo.id}</td>
							<td>{$vo.title}</td>
							<td>{$vo.clicks}</td>
							<td>{$vo.praise}</td>
							<td>{if $vo.status==1}显示{else/}隐藏{/if}</td>
							<td>{$vo.add_time}</td>
							<td>
								<a href="{:url('admin/act/update',['id'=>$vo['id']])}" class="layui-btn layui-btn-normal layui-btn-small">编辑</a>
								<a href="{:url('admin/act/delete',['id'=>$vo['id']])}" class="layui-btn layui-btn-danger layui-btn-small ajax-delete">删除</a>
							</td>
						</tr>
						{/foreach}
					</tbody>
				</table>
				<!--分页-->
				{$list->render()}
			</div>
		</div>
	</div>
</div>
{/block}
